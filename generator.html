<!DOCTYPE html>
<html>
  <head>
    <title>Calendar Generator</title>
    <link type="text/css" rel="stylesheet" href="calendar.css" />
    <script type="text/javascript" src="calendar.js"></script>
  </head>

  <body>

    <h1>Calender Generator</h1>
    <p id="todaysDate"></p>

    Start date:
    <input type="date" id="start"><br>
    End date:
    <input type="date" id="end"><br>
    <button onclick="getDates()">Create Calendar</button>

    <p id="Output"></p>

    <table id="cal">
    <tr>
      <th>Sunday</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
      </tr>
    </table>

</body>
</html>
